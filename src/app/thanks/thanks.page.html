<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Thank you</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-icon name="checkmark-circle" color="success"></ion-icon>
    <div class="ion-padding">
      <ion-text color="dark">
        <h2 class="bold">Your announce has been published</h2>
      </ion-text>
    </div>

    <div style="width: 300px; margin: 0 auto">
      <div class="ion-margin-vertical">
        <ion-button
          size="large"
          shape="round"
          color="dark"
          expand="block"
          [routerLink]="['/']"
        >
          Go home
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
