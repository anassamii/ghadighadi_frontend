<ion-header>
  <ion-toolbar>
    <ion-title>welcome</ion-title>
    <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
  ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,600&family=Poppins:wght@700&family=Secular+One&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
  />
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
      --ion-color-new: #008786;
      --ion-color-new-rgb: 105, 187, 123;
      --ion-color-new-contrast: #000000;
      --ion-color-new-contrast-rgb: 0, 0, 0;
      --ion-color-new-shade: #5ca56c;
      --ion-color-new-tint: #78c288;
    }

    .ion-color-new {
      --ion-color-base: var(--ion-color-new);
      --ion-color-base-rgb: var(--ion-color-new-rgb);
      --ion-color-contrast: var(--ion-color-new-contrast);
      --ion-color-contrast-rgb: var(--ion-color-new-contrast-rgb);
      --ion-color-shade: var(--ion-color-new-shade);
      --ion-color-tint: var(--ion-color-new-tint);
    }
  </style>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="speaker-background">
    
      <img class="banner" src="../assets/banner.jpeg" />
    
      <h1>Select A Sign Up<br> Account</h1>
      <p>To use <b>Ghadi Ghadi</b> you must sign up as <b>Client</b> if you want to ship, and as <b>Driver</b> if you want to Deliver </p>
    
  </div>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <div> <ion-button  [routerLink]="['/profile']" class="btn"  color="var(--ion-color-new, #54b174)">
           Driver <ion-icon slot="end" name="arrow-forward"></ion-icon
        ></ion-button></div>
      </ion-col>
      <ion-col>
        <div> <ion-button [routerLink]="['/announce-client']"  class="btn"  color="var(--ion-color-new, #54b174)">
          Client <ion-icon slot="end" name="arrow-forward"></ion-icon
        ></ion-button></div>
      </ion-col>

    </ion-row>
  </ion-grid>

  <div class="ion-padding speaker-detail">
   
  </div>

  <ion-tabs>
    <!-- <ion-tab> -->
      <ion-tab-bar slot="back">
        <ion-tab-button [routerLink]="['/welcome']" >
          <ion-label>back</ion-label>
          <ion-icon name="arrow-back"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="home">
          <ion-label>home</ion-label>
          <ion-icon  name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="next">
          <ion-label>next</ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    <!-- </ion-tab> -->
  </ion-tabs>
  
</ion-content>
